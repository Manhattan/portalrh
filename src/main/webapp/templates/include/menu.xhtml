<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <f:subview id="menuApp">
        <h:form id="menuForm">
            <div style="float: left">
                <h:link outcome="cadger" id="logoPrincipalLink" >
                    <h:graphicImage id="img1" library="images" style="height: 30px; width: 30px" name="logo.png" />
                </h:link>
            </div>
            <div style="margin-left: 40px">
                <p:menubar style="height: 15px; padding-bottom: 15px; padding-top: 3px; ">
                    <p:submenu label="#{msg.cadastro}" icon="ui-icon-document" >
                        <p:menuitem value="#{msg.pessoal}" action="cadger" />
                        <p:menuitem value="#{msg.ocorrencias}" action="ocorrencias" />
                        <p:separator />
                        <p:menuitem value="#{msg.sair}" action="#{loginController.logout()}" />
                    </p:submenu>
                    <p:submenu label="#{msg.ajuda}" icon="ui-icon-help" rendered="false" >
                    </p:submenu>
                    <p:menuitem oncomplete="#{funcionarioOcorrenciaController.initCentroSelecionado(loginController.centroSelecionado)} dlgCentroCusto.show()" update=":pngMain" value="#{loginController.centroSelecionado.nomeCompleto}" style="margin-left: 30%; width: 300px; font-size: small" />
                </p:menubar>
            </div>
            <p/>

        </h:form>
    </f:subview>
</ui:composition>
